<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://kit.fontawesome.com/4e6ff3a7b6.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-auto">
        <form class="row g-1" id="search-city">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Enter City">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-1">
              🔎
            </button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-1">📌</button>
          </div>
        </form>
      </div>
    </div>

    <div class="location-header">
      <div class="col-auto" id="location">
        San Francisco, CA
      </div>
      <div class="col-6" id="current-time">
        Monday 08:00
      </div>
      <div class="col-6">
        Clear
      </div>
    </div>

    <div class="row">
      <div class="col-6" id="temperature">
        <i class="fas fa-cloud-moon"></i>
        34
        <span class="smaller">°C | F</span>
      </div>

      <div class="col-5" id="current-temperature-data">
        <ul>
          <li>
            Precipitation: 0%
          </li>
          <li>
            Humidity: 50%
          </li>
          <li>
            Wind: 2 km/h
          </li>
        </ul>
      </div>
    </div>

  </div>

  <footer>
    <a href="https://github.com/misspx12/shecodes-plus-final-project" target=_blank>
      Open-source code
    </a>
    by Ahriane 👩‍💻
  </footer>
  <script src="src/app.js"></script>
</body>

</html>
