<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://kit.fontawesome.com/4e6ff3a7b6.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-auto">
        <form class="row" id="search-engine">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Enter City">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-1" id="search-btn" title="Search">
              🔎
            </button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-1" id="current-location-btn" title="Current Location">
              📌
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="location-header">
      <div class="col-auto" id="location">

      </div>
      <div class="col-6" id="current-date">
        Monday <span id="current-time">08:00</span>
      </div>
      <div class="col-6" id="description">

      </div>
    </div>

    <div class="row">
      <div class="col-auto" id="temp-icon">
        <i class="fas fa-cloud-moon"></i>
      </div>

      <div class="col-auto" id="temperature">1</div>

      <div class="col-auto" id="temp-units"><strong>°C</strong> | F</div>

      <div class="col-auto" id="temp-data">
        <ul id="temp-data-ul">
          <li>
            Feels Like <span id="feels-like"></span>°C
          </li>
          <li>
            Humidity: <span id="humidity"></span>
          </li>
          <li>
            Wind: <span id="wind"></span> km/h
          </li>
        </ul>
      </div>
    </div>

  </div>

  <footer>
    <a href="https://github.com/misspx12/shecodes-plus-final-project" target=_blank>
      Open-source code
    </a>
    by Ahriane 👩‍💻
  </footer>
  <script src="src/app.js"></script>
</body>

</html>
