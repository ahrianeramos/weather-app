<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://kit.fontawesome.com/4e6ff3a7b6.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-auto">
        <form class="row" id="search-engine">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Enter City" id="city-input" autocomplete="off">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-1" id="search-btn" title="Search">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="location-header">
      <div class="col-auto" id="location">
        San Francisco
      </div>
      <div class="col-6" id="current-date">
        Monday <span id="current-time">08:00</span>
      </div>
      <div class="col-6" id="description">
        Clear Sky
      </div>
    </div>

    <div class="row">
      <div class="col-2" id="icon-position">
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="temperature icon"
          id="temp-icon"
          width="100"
        />
      </div>
      <div class="col-auto" id="temperature">
        25
      </div>
      <div class="col-auto" id="temp-units">
        <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a>
      </div>
      <div class="col-auto" id="temp-data">
        <ul id="temp-data-ul">
          <li>
            Feels Like <span id="feels-like">25</span>°C
          </li>
          <li>
            Humidity: <span id="humidity">70</span>
          </li>
          <li>
            Wind: <span id="wind">15</span> km/h
          </li>
        </ul>
      </div>
    </div>

  </div>

  <footer>
    <a href="https://github.com/misspx12/shecodes-plus-final-project" target=_blank>
      Open-source code
    </a>
    by Ahriane 👩‍💻
  </footer>
  <script src="src/app.js"></script>
</body>

</html>
